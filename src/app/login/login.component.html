
<div class="login">
    <h1>welcome to login page</h1><br>
<form (ngSubmit)="Login()">
    <label for="loginEmail" >Email</label>
    <input type="email"  name="loginEmail"id="loginEmail" [(ngModel)]="loginEmail"  placeholder="Enter The Email ID" required>

    <label for="loginPassword">Password</label>
    <input type="password" name="loginPassword"id="loginPassword"required placeholder="Enter The Password"
    [(ngModel)]="loginPassword">

    
    <button class="Submit" type="submit">Submit</button><br><br>

    <script src="Assest/js/jquery.min.js"></script>
    <script src="Assest/js/login.js"></script>
    

    <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ -->
