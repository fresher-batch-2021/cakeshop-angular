<main>
    
    <section>
        <div class="addProductContainer">
          
            <h1>ADD YOUR CAKES</h1> <br> <br>
            
        <form (ngSubmit)="addProduct()">
            
            <label for="productName">Product Name</label>
            <input type="text" name="productName" [(ngModel)]="product.productName" id="productName"> <br>
            <label for="price">price</label>
            <input type="number" name="price" id="price" [(ngModel)]="product.price"> <br>
            <label for="image">Images</label>
            <input type="file" name="image" id="image" [(ngModel)]="product.imageUrl"> <br>
            <label for="productQuantity">ProductQuantity</label>
            <input type="number" name="quantity" id="quantity" [(ngModel)]="product.quantity">

            <button type="button">Add Product</button>
        
        </form>
    </div>
    </section>
    
    
</main>
