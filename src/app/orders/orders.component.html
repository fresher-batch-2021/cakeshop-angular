<table border=1>
    <thead>
        <tr>
            <td>No.</td>
            <td>Customer Name</td>
            <td>Phone Number</td>
            <td>Address</td>
            <td>Ordered Date</td>
            <td>Delivery Date</td>
            <td>Total Amount</td>
            <td>Payment</td>
            <td>Status</td>
        </tr>
    </thead>

    <tbody *ngFor="let order of orders ; let i=index">
        <tr>
            <td>{{i+1}}</td>
            <td>{{order.productName}}</td>
            <td>{{order.price}}</td>
            <td>{{order.category}}</td>
            <td>{{order.imageUrl}}</td>
            <!-- <td>{{order.deliveryDate}}</td>
            <td>{{order.totalAmount}}</td>
            <td>{{order.payment}}</td>
            <td>{{order.status}}</td> -->
            
            <button type="button" >ordered</button>
        </tr>
    </tbody>
</table>
