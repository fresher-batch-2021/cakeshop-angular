
<div class='cake-container'>
    <h1 >Edit Cakes</h1> <br>

    {{product | json}}
    <form (ngSubmit)="edit()" *ngIf="product">


            <label for="productName">Product Name:</label>
            <input  type="text" name="productName" id="productName" [(ngModel)]="product.productName"
                autocomplete="off">
    
            <label for="Price">Price:</label>
            <input  type="number" name="Price" id="price" [(ngModel)]="product.price"
                autocomplete="off">

           <label  for="image">Image</label>
            <input type="file"(change)="onFileUpload($event)" id="file" name="image" [(ngModel)]="product.imageUrl"
                autocomplete="off">
            <label for="category">category</label>
                <select name="category" id="category" multiple [(ngModel)]="product.category">
                    <option value="Anniversary">Anniversary</option>
                    <option value="WeddingCakes">Wedding Cake</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Lovable">Lovable</option>
                  </select><br>

                <label  for="quantity">Quantity:</label>
            <input  type="number" name="quantity" id="quantity" [(ngModel)]="product.quantity"
                autocomplete="off">

                
           
        

        <div>
            <button type="button" (click)='edit()'>Update</button>

        </div>

    </form>
