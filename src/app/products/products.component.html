
<table border=1>

    <thead>
        <tr>
            <td>S.no</td>
            <td>Image</td>
            <td>Product Name</td>
            <td>Price</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </thead>

    <tbody *ngFor='let cake of cakes; let i=index'>

        <tr>
            <td>{{i+1}}</td>

              <td><img src="assets/images/{{cake.imageUrl}}"  /></td>
              
              

            <td>{{cake.productName}}</td>
            <td>{{cake.price}}</td>
            <td><a routerLink='../edit/{{cake._id}}'>Edit</a></td>
            <td><button (click)="delete(cake._id,cake._rev)">delete cakes</button></td>


        </tr>
    </tbody>
    

</table>
