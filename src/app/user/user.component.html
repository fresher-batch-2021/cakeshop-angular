<table border=1>
    <caption>CAKES</caption>
    <thead>
        <tr>
            <td>s.no</td>
            <td>Customer Name</td>
            <td>Customer Email Id</td>
            <td>phoneNumber</td>
            <td>orderedDate</td>
            

        </tr>
    </thead>
    <tbody *ngFor="let userObj of users ; let i=index">
        <tr>
            <td>{{i+1}}</td>
            <td>{{userObj.name}}</td>
            <td>{{userObj.email}}</td>
            <td>{{userObj.mobileNo}}</td>
            <td>{{userObj.orderedDate}}</td>
            
        </tr>

    </tbody>
</table>
