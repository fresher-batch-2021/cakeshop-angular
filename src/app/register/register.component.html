


    <section >
     <div class="RegisterContainer">  
            <h1>Please Register Your Details</h1>
        
    
        <form (ngSubmit)="register()">
            <div class="input">
                <label for="registerName" title="Name" >Name:</label>
                <input type="text" [(ngModel)]="registerName" required autocomplete="off" name="registerName" id="registerName" placeholder="Enter Your Name">
            </div>  
            <div input="input"> 
                <label for="registerEmail" title="email">Email:</label>
                    <input type="email" [(ngModel)]="registerEmail" required autocomplete="off" id="registerEmail" name="registerEmail" placeholder="Enter Your Email ID">
               </div>    
               <div class="input">           
                <label for="registerPassword" title="password">Password:</label>
                <input type="password" [(ngModel)]="registerPassword" required autocomplete="off" id="registerPassword" name="registerPassword" placeholder="Enter New Password">
                
            </div>
            <div class="input">
                <label for="registerConfirm" title="confirm">Confirm Password:</label>
                <input type="password" required [(ngModel)]="registerConfirm" autocomplete="off" id="registerConfirm" name="registerConfirm" placeholder="Enter The Password Again">
                
            </div>
            <button type="submit">Register</button>
        </form>

</div>
        

    </section>
