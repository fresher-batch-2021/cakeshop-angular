
<div class="register">
    <h1>Register the details</h1><br>
    <form onsubmit="register()">

        <label for="Name">Name:</label>
        <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Enter the Name" required><br>
        <label for="email" >Email:</label>
        <input type="email:" name="email" id="email"  [(ngModel)]="email" placeholder="Enter the email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        <label for="phoneNumber">Phone Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" [(ngModel)]="phoneNumber" placeholder="please Enter Your Number"  pattern="[6-9]{1}[0-9]{9}" 
        title="Phone number with 6-9 and remaing 9 digit with 0-9" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" [(ngModel)]="password" required placeholder="Enter the password" required><br>
        <label for="confirmPassword" >Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="password" required   placeholder="Confirm Password" required>
        
       <br>
        <a routerLink='login()'><button type="submit">submit</button></a>
        </form>
</div>
