    <!-- <header id="header"></header> -->


    <section class="RegisterContainer">

        
            <h1>Please Register Your Details</h1><br>
        

        <form (ngSubmit)="register()">
            
                <label for="registerName" title="Name" >Name:</label>
                <input type="text" [(ngModel)]="registerName" required autocomplete="off" name="registerName" id="registerName" placeholder="Enter Your Name"><br>
                
                <label for="registerEmail" title="email">Email:</label>
                    <input type="email" [(ngModel)]="registerEmail" required autocomplete="off" id="registerEmail" name="registerEmail" placeholder="Enter Your Email ID"><br>
                               
                <label for="registerPassword" title="password">Password:</label>
                <input type="password" [(ngModel)]="registerPassword" required autocomplete="off" id="registerPassword" name="registerPassword" placeholder="Enter New Password"><br>
                
            
                <label for="registerConfirm" title="confirm">Confirm Password:</label>
                <input type="password" required [(ngModel)]="registerConfirm" autocomplete="off" id="registerConfirm" name="registerPassword" placeholder="Enter The Password Again"><br>
                
            
            <button type="submit">Register</button>
        </form>
    
        

    </section>
