
<section><div class="register">
    <h1>Register the details</h1><br>
    <form (ngSubmit)="register()">

        <label for="Name">Name:</label>
        <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Enter the Name"pattern="[a-zA-Z]{1,32}" title="name must be an alphabet" required><br>
        <label for="email" >Email:</label>
        <input type="email:" name="email" id="email"  [(ngModel)]="email" placeholder="Enter the email"  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"required><br>
        <label for="phoneNumber">Phone Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" [(ngModel)]="phoneNumber" placeholder="please Enter Your Number"  pattern="[6-9]{1}[0-9]{9}" 
        title="Phone number with 6-9 and remaing 9 digit with 0-9" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" [(ngModel)]="password" required placeholder="Enter the password" required><br>
        <label for="confirmPassword" >Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" required   placeholder="Confirm Password" required>
        
       <br>
        <button type="submit">submit</button>
        <a href="home()"><button type="submit">Back</button></a><br><br>
        <a href="login()" style="color: blue;">Already have a account</a>
        </form>
 </div>
</section>
